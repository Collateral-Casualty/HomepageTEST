<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subaru</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let buttons = document.querySelectorAll('button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function() {
                    // buttons[i].style.backgroundColor = 'red';
                    let page = buttons[i].innerHTML;
                    page = './' + page + '.html';
                    if (page === './Emilia.html') {
                        page = 'index.html';
                    }
                    // buttons[i].innerHTML = page;
                    location.href = page;
                });
            }
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="row subaru">
            <div class="col" id="descreption">
                <h1>Subaru</h1>
                <p><a href="https://rezero.fandom.com/wiki/Natsuki_Subaru" target="_blank"><b>Natsuki Subaru</b></a> is the main protagonist of <abbr title="Re:Zero kara Hajimeru Isekai Seikatsu series"><i>Re:Zero</i></abbr> He is a former hikikomori that was transported to Lugnica through unknown means, and given the ability to Return by Death by Satella.</p>
                <button type="button" class="btn btn-outline-primary btn-sm">Emilia</button> <button type="button" class="btn btn-outline-danger btn-sm">Beatrice</button> <button type="button" class="btn btn-outline-secondary btn-sm">Puck</button>
            </div>
            <div class="col" id="beako1">
                <img src="./Images/subaru.jpg" alt="Picture of Subaru" width="500">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
